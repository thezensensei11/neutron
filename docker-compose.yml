services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: neutron_timescaledb
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=neutron
      - POSTGRES_DB=neutron
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  timescaledb_data:
